<!DOCTYPE html>
<html>
<head>
	<title>dice</title>
	<style type="text/css">
		#player1,#player2{
			display: inline-block;
			width: 200px;
			height: 140px;
			border:1px solid black;
			padding: 5px;
			margin: 25px;
			text-align: center;
			font-size: 7em;
		}
		.output{
			width: 560px;
			text-align: center;
			font-size: 2em;
		}
		button{
			padding: 10px;
			text-align: center;
			width: 550px;
		}
	</style>
</head>
<body>
<div class="game-area">
	<div class="output"><b>Are you ready?</b></div>
	<div id="player1"></div>
	<div id="player2"></div>
</div>
<button type="button">Roll</button>
<script type="text/javascript">
	const button=document.querySelector("button");
	const player1=document.querySelector("#player1");
	const player2=document.querySelector("#player2");
	const output=document.querySelector(".output");
	button.addEventListener("click",function(){
		console.log("work");
		let rolls=[roll(6),roll(6)];
		console.log(rolls);
		let temp;
		if (rolls[0]==rolls[1]) {
			temp="It was a draw";
		}
		else if (rolls[0]>rolls[1]) {
			temp="Player1 wins";
		}
		else{temp="Player2 wins";}
		console.log(temp);
		output.innerHTML=temp;
		player1.innerHTML=rolls[0];
		player2.innerHTML=rolls[1];
	})
	function roll(num){
		let rNumber=Math.floor(Math.random()*num)+1;
		let n=9855+rNumber;
		let char="&#"+n+";";
		return char;
	}
</script>
</body>
</html>
