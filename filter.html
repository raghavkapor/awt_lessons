<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>filter </title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
<div class="wrapper">
	<div class="title">
	css tab filtering
	</div>
<div class="tab_wrap">
	<ul>
		<li data-tabs="male">male</li>
		<li data-tabs="female">female</li>
		<li data-tabs="both" class="active">both</li>
	</ul>
</div>
<div class="container">
	<ul>
		<li class="item_wrap male online">
			<div class="item">
				<div class="item-left">
					<div class="img">
						<img src="male_1.png" alt="">
					</div>
					<div class="data">
						<p class="name">Alex, 21</p>
						<p class="distance">0.95KM</p>
					</div>
				</div>
				<div class="item_right">
					<div class="status">online</div>
				</div>
			</div>
			
		</li>
				<li class="item_wrap male offline">
			<div class="item">
				<div class="item-left">
					<div class="img">
						<img src="male_2.png" alt="">
					</div>
					<div class="data">
						<p class="name">john, 22</p>
						<p class="distance">1.95KM</p>
					</div>
				</div>
				<div class="item_right">
					<div class="status">offline</div>
				</div>
			</div>
			
		</li>
				<li class="item_wrap female online">
			<div class="item">
				<div class="item-left">
					<div class="img">
						<img src="female_1.png" alt="">
					</div>
					<div class="data">
						<p class="name">lina, 21</p>
						<p class="distance">0.95KM</p>
					</div>
				</div>
				<div class="item_right">
					<div class="status">online</div>
				</div>
			</div>
			
		</li>
				<li class="item_wrap female offline">
			<div class="item">
				<div class="item-left">
					<div class="img">
						<img src="female_2.png" alt="">
					</div>
					<div class="data">
						<p class="name">polly, 21</p>
						<p class="distance">2KM</p>
					</div>
				</div>
				<div class="item_right">
					<div class="status">offline</div>
				</div>
			</div>
			
		</li>
	</ul>
</div>
</div>
<script src="filterscript.js"></script>
</body>
</html>
